<!DOCTYPE html>
    <head>
        <body>
            <script>
                do{//Bucle para que siempre que se cumpla la siguiente condicion salga la ventana 
                    nombre=prompt("Introduce tu nombre");//Ventana para pedir el nombre
                }while(nombre.length==0){//Siempre que el dato este vacio salga la ventana anterior

                }   
                alert("Bienvenido "+nombre);//Cuando hayamos introducido un dato mostrar la bienvenida     
            </script>
        </body>
    </head>
</html>
