<!DOCTYPE html>

    <body>
        <script>
            let booleano;
            do{//Bucle para la comprobacion del dia
                booleano=false;
                dia=prompt("Introduce el dia");//Para recoger el dia
                dia=dia.toUpperCase();//Ponerlo en mayusculas
                if(dia.length!=0&&isNaN(dia)){//Si no es numerico y si no esta vacio
                    if((dia=="LUNES")||(dia=="MARTES")||(dia=="MIERCOLES")||(dia=="JUEVES")||(dia=="VIERNES")){//Si es del lunes al viernes
                        booleano=true;
                    }
                }
            }while(!booleano);//Siempre y cuando no sea valido repetir
            do{
                booleano=false;
                hora=prompt("Introduce la hora");//Recoger la hora
                if((hora>=1&&hora<=6)&&!isNaN(hora)){//La hora de 1 a 6 y que sea numerico
                    booleano=true;
                }
            }while(!booleano);//Siempre y cuando no sea asi repetir

                }

                }
                if(hora==6){

            if(dia=="MIERCOLES"){//Si es miercoles

                }

                    alert("Diseño");

                if(hora==5){
                    alert("Diseño");
                }
                if(hora==6){

            if(dia=="JUEVES"){//Si es jueves

            if(dia=="VIERNES"){//Si es viernes

                    alert("Diseño");

            }
        </script>
